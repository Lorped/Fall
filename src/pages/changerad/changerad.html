<ion-content padding class="mainbg">

<ion-grid>


  <ion-row>
    <ion-col col-6>
      <!--  parte a sinistra -->
      <ion-grid>
        <ion-row style="text-align: center;">
          <ion-col col-4 style="border-bottom: 1px solid; border-right: 1px solid; " ><i class="fas fa-cogs verybigicon" (click)="goback();"></i></ion-col>
          <ion-col col-4><span class="myfont">Change</span></ion-col>
          <ion-col col-4 style="border-bottom: 1px solid; border-left: 1px solid; " >&nbsp;</ion-col>
        </ion-row>
      </ion-grid>
      <!--  parte a sinistra -corpo -->
      <ion-grid style="text-align: center;">

        <ion-row >
          <ion-col >&nbsp;</ion-col>
        </ion-row>
        <ion-row >
          <ion-col ><button class="mybutton" [disabled]="disablepiu" (click)="piurad()"><i class="far fa-plus-square "></i></button></ion-col>
        </ion-row>
        <ion-row >
          <ion-col >&nbsp;</ion-col>
        </ion-row>
        <ion-row >
          <ion-col ><button class="mybutton" [disabled]="disablemeno" (click)="menorad()"><i class="far fa-minus-square "></i></button></ion-col>
        </ion-row>

      </ion-grid>

      <!--  FINE parte a sinistra -->
    </ion-col>
    <ion-col col-6>
      <!--  parte a destra -->
      <ion-grid>
        <ion-row style="text-align: center;">
          <ion-col col-4 style="border-bottom: 1px solid; border-right: 1px solid; " >&nbsp;</ion-col>
          <ion-col col-4><span class="myfont">RAD</span></ion-col>
          <ion-col col-4 style="border-bottom: 1px solid; border-left: 1px solid; " ><i class="fas fa-chart-bar verybigicon"></i></ion-col>
        </ion-row>
      </ion-grid>
      <!--  parte a destra - corpo -->
      <ion-grid>
        <ion-row >
          <ion-col >&nbsp;</ion-col>
        </ion-row>
        <ion-row style="text-align: center;">
          <ion-col ><i *ngFor="let i of maxRAD | timesPipe ; let ix = index" class="fas fa-radiation bigicon" [ngClass]="{'lgreen': ix+1 > localRAD , 'mygreen': ix < localRAD }">&nbsp;&nbsp;</i> </ion-col>
        </ion-row>
        <ion-row >
          <ion-col >&nbsp;</ion-col>
        </ion-row>
        <ion-row >
          <ion-col ><button class="mybutton2" (click)="goback()">Indietro</button></ion-col>
        </ion-row>
      </ion-grid>
      <!--  FINE parte a destra -->
    </ion-col>
  </ion-row>
</ion-grid>



</ion-content>
