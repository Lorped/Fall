<ion-content padding class="mainbg">

<ion-grid>


  <ion-row>
    <ion-col col-6>
      <!--  parte a sinistra -->
      <ion-grid>
        <ion-row style="text-align: center;">
          <ion-col col-4 style="border-bottom: 1px solid; border-right: 1px solid; " ><i class="fas fa-cogs verybigicon" (click)="goback();"></i></ion-col>
          <ion-col col-4><span class="myfont">Add</span></ion-col>
          <ion-col col-4 style="border-bottom: 1px solid; border-left: 1px solid; " >&nbsp;</ion-col>
        </ion-row>
      </ion-grid>
      <!--  parte a sinistra -corpo -->
      <ion-grid style="text-align: center;">

        <ion-row >
          <ion-col >&nbsp;</ion-col>
        </ion-row>
        <ion-row >
          <ion-col col-3>&nbsp;</ion-col>
          <ion-col col-2 ><button class="mybutton" [disabled]="disablemeno" (click)="menopx()"><i class="far fa-minus-square verybigicon"></i></button></ion-col>
          <ion-col class="verybigicon" col-2 >{{ newpx==0 ? '00' : newpx }}</ion-col>
          <ion-col col-2 ><button class="mybutton" [disabled]="disablepiu" (click)="piupx()"><i class="far fa-plus-square verybigicon"></i></button></ion-col>
          <ion-col col-3>&nbsp;</ion-col>
        </ion-row>

        <ion-row >
          <ion-col >Master Password</ion-col>
        </ion-row>
        <ion-row >
          <ion-col ><ion-input type="password" [(ngModel)]="passwd" name="passwd"  required class="myclass"></ion-input></ion-col>
        </ion-row>
        <ion-row >
          <ion-col ><button class="mybutton myborder" [disabled]="passwd!=truepasswd" (click)="insert()">Aggiungi</button></ion-col>
        </ion-row>


      </ion-grid>

      <!--  FINE parte a sinistra -->
    </ion-col>
    <ion-col col-6>
      <!--  parte a destra -->
      <ion-grid>
        <ion-row style="text-align: center;">
          <ion-col col-4 style="border-bottom: 1px solid; border-right: 1px solid; " >&nbsp;</ion-col>
          <ion-col col-4><span class="myfont">PX</span></ion-col>
          <ion-col col-4 style="border-bottom: 1px solid; border-left: 1px solid; " ><i class="fas fa-chart-bar verybigicon"></i></ion-col>
        </ion-row>
      </ion-grid>
      <!--  parte a destra - corpo -->
      <ion-grid>

        <ion-row style="text-align: center;">
          <ion-col >&nbsp;</ion-col>
        </ion-row>

        <ion-row >
          <ion-col ><button class="mybutton myborder" (click)="goback()">Indietro</button></ion-col>
        </ion-row>
      </ion-grid>
      <!--  FINE parte a destra -->
    </ion-col>
  </ion-row>
</ion-grid>



</ion-content>
