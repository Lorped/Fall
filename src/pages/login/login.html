<ion-header>
  <ion-navbar>
    <ion-title>
      Fallout
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="login-box">
    <form (submit)="doLogin()" #loginForm="ngForm">
      <ion-list>

        <ion-item>
          <ion-label >Utente</ion-label>
          <ion-input type="text" [(ngModel)]="account.username" name="username"  required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label >Password</ion-label>
          <ion-input type="password" [(ngModel)]="account.password" name="password"  required></ion-input>
        </ion-item>

        <div padding>
          <button ion-button class="submit-btn" color="mydanger" block [disabled]="!loginForm.form.valid">Login</button>
        </div>

      </ion-list>
      <ion-row>
      <ion-col col-1>
        <ion-checkbox name="saveme" checked="false" [(ngModel)]="saveme.checked" style="vertical-align:middle;" color="dark"></ion-checkbox>
      </ion-col>
      <ion-col><div style="color:#b0b0b0" >Ricordami</div></ion-col>
    </ion-row>
    </form>

  </div>
</ion-content>
