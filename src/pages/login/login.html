

<ion-content padding class="mainbg">

  <ion-row class="myfont25">
    Tales of WASTELAND
  </ion-row>

  <div class="login-box">
    <form (submit)="doLogin()" #loginForm="ngForm">
      <ion-grid>

        <ion-row >
          <ion-col col-2 style="vertical-align: middle;display: table-cell;">LOGIN</ion-col>
          <ion-col col-10><ion-input type="text" [(ngModel)]="account.username" name="username"  required class="myclass"></ion-input></ion-col>
        </ion-row>

        <ion-row >
          <ion-col col-2>PASSWORD</ion-col>
          <ion-col col-10><ion-input type="password" [(ngModel)]="account.password" name="password"  required class="myclass"></ion-input></ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <button ion-button class="mybutton"  block [disabled]="!loginForm.form.valid">Login</button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col style="text-align: center;">
            <a href="#" (click)="createAccount()" class="mylink">OPPURE REGISTRATI</a>
          </ion-col>
        </ion-row>

      </ion-grid>
      <ion-row>
      <ion-col col-1>
        <ion-checkbox name="saveme" checked="false" [(ngModel)]="saveme.checked" style="vertical-align:middle;" color="dark"></ion-checkbox>
      </ion-col>
      <!-- <button ion-button="" color="smallgray" class="register-btn" full="" type="button" block="" clear="" (click)="createAccount()">registrati</button> -->
      <ion-col><div style="color:#b0b0b0" >Ricordami</div></ion-col>
    </ion-row>
    </form>

  </div>
</ion-content>
